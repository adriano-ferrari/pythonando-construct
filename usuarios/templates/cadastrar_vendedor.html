{% extends 'base.html' %}

{% block body %}
  <div class="container">
    <form action="" method="POST">
      {% csrf_token %}
      <br>
      <label>E-mail</label>
      <input type="email" placeholder="Digite o seu E-mail..." name="email" class="form-control">
      <input type="password" placeholder="Digite a sua senha..." name="senha" class="form-control">
      <br>
      <input type="submit" class="btn btn-success">
    </form>
  </div>
{% endblock body %}
